<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Cheick AI Bot</title>
  <style>
    body {
      font-family: Arial;
      padding: 40px;
      background: #f4f4f4;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    input, button {
      padding: 10px;
      margin-top: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #resultat {
      margin-top: 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: #222;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur l'API de Cheick ðŸŽ¯</h1>

  <label for="team1">Team 1 Rating:</label>
  <input type="number" id="team1" placeholder="Ex: 85.0">

  <label for="team2">Team 2 Rating:</label>
  <input type="number" id="team2" placeholder="Ex: 78.5">

  <button onclick="envoyerPrediction()">PrÃ©dire le match</button>

  <div id="resultat"></div>

  <script>
    function envoyerPrediction() {
      const team1 = parseFloat(document.getElementById("team1").value);
      const team2 = parseFloat(document.getElementById("team2").value);

      if (isNaN(team1) || isNaN(team2)) {
        document.getElementById("resultat").innerText = "Veuillez entrer deux notes valides.";
        return;
      }

      fetch("https://cheick-ai-bot-5.onrender.com/predict", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          team_1_rating: team1,
          team_2_rating: team2
        })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("resultat").innerText = "RÃ©sultat : " + data.result;
      })
      .catch(error => {
        console.error("Erreur API :", error);
        document.getElementById("resultat").innerText = "Erreur de prÃ©diction.";
      });
    }
  </script>
</body>
</html>
