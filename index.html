<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Cheick AI Bot</title>
  <style>
    body { font-family: Arial; padding: 40px; background: #f4f4f4; }
    h1 { color: #333; }
    input, button { padding: 10px; margin: 10px 0; width: 100%; }
    #result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Bienvenue sur l'API de Cheick ðŸŽ¯</h1>
  <label>Team 1 Rating:</label>
  <input type="number" id="team1" placeholder="Ex: 85.0">
  <label>Team 2 Rating:</label>
  <input type="number" id="team2" placeholder="Ex: 78.5">
  <button onclick="predict()">PrÃ©dire le match</button>
  <div id="result"></div>

  <script>
    async function predict() {
      const team1 = parseFloat(document.getElementById("team1").value);
      const team2 = parseFloat(document.getElementById("team2").value);

      const response = await fetch("https://cheick-ai-bot-5.onrender.com/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ team_1_rating: team1, team_2_rating: team2 })
      });

      const data = await response.json();
      document.getElementById("result").innerText = "RÃ©sultat : " + data.prediction;
    }
  </script>
</body>
</html>
