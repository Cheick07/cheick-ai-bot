<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Cheick AI Bot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    input, button {
      padding: 10px;
      margin-top: 5px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #00c6ff;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #007acc;
    }
    #resultat {
      margin-top: 30px;
      background: #ffffff22;
      padding: 20px;
      border-radius: 10px;
      font-size: 1.2em;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Pr√©diction de match ‚öΩ</h1>

  <label>Team 1 Rating:</label>
  <input type="number" id="team1" placeholder="Ex: 85.0">

  <label>Team 2 Rating:</label>
  <input type="number" id="team2" placeholder="Ex: 78.5">

  <label>Team 1 Rank:</label>
  <input type="number" id="rank1" placeholder="Ex: 5">

  <label>Team 2 Rank:</label>
  <input type="number" id="rank2" placeholder="Ex: 12">

  <label>Team 1 Odds:</label>
  <input type="number" id="odds1" placeholder="Ex: 2.1" step="0.01">

  <label>Team 2 Odds:</label>
  <input type="number" id="odds2" placeholder="Ex: 3.4" step="0.01">

  <button onclick="envoyerPrediction()">Pr√©dire le match</button>

  <div id="resultat"></div>

  <script>
    function envoyerPrediction() {
      const team1 = parseFloat(document.getElementById("team1").value);
      const team2 = parseFloat(document.getElementById("team2").value);
      const rank1 = parseInt(document.getElementById("rank1").value);
      const rank2 = parseInt(document.getElementById("rank2").value);
      const odds1 = parseFloat(document.getElementById("odds1").value);
      const odds2 = parseFloat(document.getElementById("odds2").value);

      if ([team1, team2, rank1, rank2, odds1, odds2].some(isNaN)) {
        document.getElementById("resultat").innerText = "Veuillez remplir tous les champs correctement.";
        return;
      }

      fetch("https://cheick-ai-bot-5.onrender.com/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          team_1_rating: team1,
          team_2_rating: team2,
          team_1_rank: rank1,
          team_2_rank: rank2,
          team_1_odds: odds1,
          team_2_odds: odds2
        })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("resultat").innerHTML = `
          <p><strong>R√©sultat :</strong> ${data.result}</p>
          <p>üî¢ <strong>Probabilit√©s :</strong></p>
          <ul style="list-style:none; padding:0;">
            <li>Team 1 : ${data.probabilities["Team 1"]}%</li>
            <li>Team 2 : ${data.probabilities["Team 2"]}%</li>
            <li>Draw : ${data.probabilities["Draw"]}%</li>
          </ul>
        `;
      })
      .catch(error => {
        console.error("Erreur API :", error);
        document.getElementById("resultat").innerText = "Erreur de pr√©diction.";
      });
    }
  </script>
</body>
</html>
